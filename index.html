<!DOCTYPE html>

    <style>
        body {
            background-color: black;
            color: white;
        }

        .gif-container {
            display: flex;
            justify-content: space-between; /* Ustawienie odstępu między gifami */
            align-items: center; /* Wyśrodkowanie w pionie */
        }

        .gif-container img {
            max-width: 33%; /* Maksymalna szerokość każdego gifa */
        }

        /* Styl dla obrazka w górnym prawym rogu */
        .corner-image {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 100px; /* Możesz dostosować szerokość obrazka według potrzeb */
            height: auto;
            z-index: 9999;
        }

        /* Styl dla kontenera linków */
        .social-links {
            position: fixed;
            top: 10px;
            right: 120px; /* Dystans od prawego rogu obrazka */
            z-index: 9999;
        }

        /* Styl dla każdego linku */
        .social-link {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: blue; /* Możesz dostosować kolor linków według potrzeb */
        }

      /* Zaktualizowany styl dla wybranych ikon */
      .icon-twitch,
        .icon-twitter,
        .icon-instagram,
        .icon-discord {
            width: 32px; /* Szerokość ikony */
            height: 32px; /* Wysokość ikony */
            margin-right: 5px; /* Odstęp między ikoną a tekstem */
            }

        .icon-youtube {
            width: 37px; /* Szerokość ikony */
            height: 33px; /* Wysokość ikony */
            margin-right: 5px; /* Odstęp między ikoną a tekstem */
            }

    </style>
</head>
