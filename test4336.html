<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrycie Webhooka</title>
    <script src="js/server.js" defer></script> <!-- Ładowanie pliku JS -->
</head>
<body>
    <h1>Wyślij wiadomość do Discorda</h1>
    <form id="discordForm">
        <textarea id="messageInput" rows="4" cols="50" placeholder="Wpisz swoją wiadomość"></textarea>
        <br>
        <button type="button" onclick="sendToDiscord()">Wyślij</button>
    </form>

    <script>
        async function sendToDiscord() {
            const message = document.getElementById('messageInput').value;

            if (!message) {
                alert("Proszę wpisać wiadomość.");
                return;
            }

            try {
                // Użyj funkcji z pliku webhook.js
                await sendMessageToDiscord(message);
                alert("Wiadomość została wysłana na Discorda!");
                document.getElementById('messageInput').value = ''; // Wyczyść pole tekstowe
            } catch (error) {
                console.error("Błąd:", error);
                alert("Wystąpił problem podczas wysyłania wiadomości.");
            }
        }
    </script>
</body>
</html>
